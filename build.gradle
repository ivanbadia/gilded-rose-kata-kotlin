buildscript {
    ext.kotlin_version = '1.3.72'
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}


plugins {
    id "org.jetbrains.kotlin.jvm" version "1.3.41"
}

apply plugin: 'kotlin'
apply plugin: 'groovy'

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    testImplementation 'org.spockframework:spock-core:1.2-groovy-2.5'
    testImplementation "org.codehaus.groovy:groovy-all:2.5.4"
    testImplementation "com.tngtech.jgiven:jgiven-core:0.18.2"
    testImplementation "com.tngtech.jgiven:jgiven-spock:0.18.2"
}
repositories {
    mavenCentral()
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
